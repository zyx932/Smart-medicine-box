<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.}}</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .settings-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }

        .settings-container h2 {
            text-align: center;
            margin-top: 0;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
        }

        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .button-group {
            text-align: center;
        }

        .button-group button {
            padding: 10px 15px;
            background-color: #4CAF50;
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-right: 10px;
        }

        .button-group button:last-child {
            margin-right: 0;
            background-color: #007BFF;
        }

        .button-group button:hover {
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="settings-container">
        <h2>药箱设置</h2>
        <div class="input-group">
            <label for="targetTemp">目标温度:</label>
            <input type="number" id="targetTemp" placeholder="输入目标温度">
        </div>
        <div class="input-group">
            <label for="title">标题:</label>
            <input type="text" id="title" placeholder="输入标题">
        </div>
        <div class="button-group">
            <button id="setButton">设置</button>
            <button id="helpButton">帮助</button>
        </div>
    </div>
    <script>
        document.getElementById('setButton').addEventListener('click', function() {
            var targetTemp = document.getElementById('targetTemp').value;
            var title = document.getElementById('title').value;
            var url = '/setitbyurl?targetTemp=' + targetTemp + '&title=' + encodeURIComponent(title);
            fetch(url)
                .then(response => {
                    if (response.ok) {
                        alert('设置成功！');
                    } else {
                        alert('设置失败，请重试。');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('发生错误，请检查网络连接。');
                });
        });

        document.getElementById('helpButton').addEventListener('click', function() {
            window.location.href = '/help';
        });
    </script>
</body>
</html>
